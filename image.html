<!--
    This HTML file, paired with its CSS and JS counterparts, the webpage as a result of 
    adds or removes pictures from a given valid URL. If the URL is not valid then present
    an error. If the image that has to be deleted hasn't been added already then the webpage
    should present an error.-->

<html>
    <head>
        <title>Image Planner</title>
        <center><h1>Image Planner</h1></center>
        <script src="./image.js"></script>
        <link rel="stylesheet" href="./image.css"/>
    </head>
    <body>
        <div class="controls-container">
            <h3> Image URL: </h3>
            <input name="url-field" type="text" id="url-field"/>
            <br>
            <button type="button" onclick="addImageifValid()">Add</button>
            <button type="button" onclick="removeImageifValid()">Delete</button>
        </div>
        <div class="error-container" id="error-container">
        </div>
        <div class="picture-container" id="picture-container">
        </div>
    </body>
</html>
